<!DOCTYPE html>
<html>
<head>
    <title>我的视频</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-inline">
            <#if shiro.hasPermission("other:showVideo:list")>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="用户ID,昵称">
                </div>
                <a class="btn btn-success" @click="query"><i class="fa fa-search"></i> 查询</a>
            </#if>

            </div>
        </div>
        <div class="grid-btn">
            <#if shiro.hasPermission("other:showVideo:info")>
                <a class="btn btn-warning" @click="check"><i class="fa fa-pencil-square-o"></i> 预览视频</a>
            </#if>
            <#if shiro.hasPermission("other:showVideo:delete")>
                <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i> 删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">视频预览</h4>
            </div>
            <div class="modal-body">
                <video id='video' autoplay="autoplay loop" muted controls="controls">
                </video>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</div>
<script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
<script src="${request.contextPath}/statics/js/modules/other/showVideo.js?_${.now?long}"></script>
</body>
</html>
