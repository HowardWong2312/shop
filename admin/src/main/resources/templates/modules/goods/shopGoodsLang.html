<!DOCTYPE html>
<html>
<head>
    <title>商品标题</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-inline">
            <#if shiro.hasPermission("goods:shopGoodsLang:list")>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="关键字">
                </div>
                <a class="btn btn-success" @click="query"><i class="fa fa-search"></i> 查询</a>
            </#if>
            <#if shiro.hasPermission("goods:shopGoodsLang:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i> 新增</a>
            </#if>
            <#if shiro.hasPermission("goods:shopGoodsLang:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i> 修改</a>
            </#if>
            <#if shiro.hasPermission("goods:shopGoodsLang:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i> 删除</a>
            </#if>
            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                    <div class="form-group">
                <div class="col-sm-2 control-label">商品ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsLang.goodsId" placeholder="商品ID"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">商品名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsLang.title" placeholder="商品名称"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">logo</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsLang.logoUrl" placeholder="logo"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">描述</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsLang.description" placeholder="描述"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">语言ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsLang.languageId" placeholder="语言ID"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsLang.createTime" placeholder=""/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsLang.updateTime" placeholder=""/>
                </div>
            </div>
                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                <input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/goods/shopGoodsLang.js?_${.now?long}"></script>
</body>
</html>
