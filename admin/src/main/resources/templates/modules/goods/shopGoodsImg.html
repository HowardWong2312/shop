<!DOCTYPE html>
<html>
<head>
    <title>商品图片</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-inline">
            <#if shiro.hasPermission("goods:shopGoodsImg:list")>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="关键字">
                </div>
                <a class="btn btn-success" @click="query"><i class="fa fa-search"></i> 查询</a>
            </#if>
            <#if shiro.hasPermission("goods:shopGoodsImg:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i> 新增</a>
            </#if>
            <#if shiro.hasPermission("goods:shopGoodsImg:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i> 修改</a>
            </#if>
            <#if shiro.hasPermission("goods:shopGoodsImg:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i> 删除</a>
            </#if>
            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                    <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsImg.goodsId" placeholder=""/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsImg.imgUrl" placeholder=""/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">1:banner,2:详情图</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsImg.type" placeholder="1:banner,2:详情图"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">排序</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsImg.orderNum" placeholder="排序"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">语言ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsImg.languageId" placeholder="语言ID"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsImg.createTime" placeholder=""/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="shopGoodsImg.updateTime" placeholder=""/>
                </div>
            </div>
                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                <input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/goods/shopGoodsImg.js?_${.now?long}"></script>
</body>
</html>
