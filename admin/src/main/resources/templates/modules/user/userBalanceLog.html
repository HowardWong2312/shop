<!DOCTYPE html>
<html>
<head>
    <title>资金明细</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-inline">
            <#if shiro.hasPermission("user:userBalanceLog:list")>
                <div class="form-group">
                    <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="关键字">
                </div>
                <a class="btn btn-success" @click="query"><i class="fa fa-search"></i> 查询</a>
            </#if>
            <#if shiro.hasPermission("user:userBalanceLog:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i> 新增</a>
            </#if>
            <#if shiro.hasPermission("user:userBalanceLog:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i> 修改</a>
            </#if>
            <#if shiro.hasPermission("user:userBalanceLog:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i> 删除</a>
            </#if>
            </div>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                    <div class="form-group">
                <div class="col-sm-2 control-label">账户ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userBalanceLog.userId" placeholder="账户ID"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">交易金额</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userBalanceLog.amount" placeholder="交易金额"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">变后余额</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userBalanceLog.balance" placeholder="变后余额"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userBalanceLog.status" placeholder=""/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label">1收入，2支出</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userBalanceLog.type" placeholder="1收入，2支出"/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userBalanceLog.desc" placeholder=""/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userBalanceLog.createTime" placeholder=""/>
                </div>
            </div>
                                <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="userBalanceLog.updateTime" placeholder=""/>
                </div>
            </div>
                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                <input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/user/userBalanceLog.js?_${.now?long}"></script>
</body>
</html>
